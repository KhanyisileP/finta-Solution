<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logiscool - Update Session</title>
    <link rel="stylesheet" href="update_session.css">
</head>
<body>
    <div class="container">
        <h1>Update Session</h1>
        <div class="form-group">
            <label for="sessionSelect">Select Session to Update:</label>
            <select id="sessionSelect" onchange="loadSessionDetails()">
                <option value="">Select a session</option>
                <option value="1">Session 1 - 2024-09-01</option>
                <option value="2">Session 2 - 2024-09-05</option>
                <!-- Additional session options can be added dynamically -->
            </select>
        </div>
        <form id="updateSessionForm" style="display:none;">
            <div class="form-group">
                <label for="sessionDate">Session Date:</label>
                <input type="date" id="sessionDate" name="sessionDate" required>
            </div>
            <div class="form-group">
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" name="startTime" required>
            </div>
            <div class="form-group">
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" name="endTime" required>
            </div>
            <div class="form-group">
                <label for="venue">Venue:</label>
                <input type="text" id="venue" name="venue" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="trainerId">Trainer ID:</label>
                <select id="trainerId" name="trainerId" required>
                    <option value="1">Trainer 1</option>
                    <option value="2">Trainer 2</option>
                    <!-- Add more trainers dynamically -->
                </select>
            </div>
            <div class="form-group">
                <label for="enrollmentId">Enrollment ID:</label>
                <select id="enrollmentId" name="enrollmentId" required>
                    <option value="1001">Enrollment 1001</option>
                    <option value="1002">Enrollment 1002</option>
                    <!-- Add more enrollments dynamically -->
                </select>
            </div>
            <button type="submit">Update Session</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="update_session.js"></script>
</body>
</html>
