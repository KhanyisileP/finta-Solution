<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logiscool - Manage Students</title>
    <link rel="stylesheet" href="manage_student.css">
</head>
<body>
    <div class="container">
        <h1>Manage Students</h1>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tablink active" onclick="openTab(event, 'Create')">Create Student</button>
            <button class="tablink" onclick="openTab(event, 'Update')">Update Student</button>
            <button class="tablink" onclick="openTab(event, 'View')">View Students</button>
        </div>

        <!-- Create Student Tab -->
        <div id="Create" class="tabcontent" style="display: block;">
            <h2>Create Student Profile</h2>
            <form id="createStudentForm">
                <label for="createFirstName">First Name:</label>
                <input type="text" id="createFirstName" required>

                <label for="createLastName">Last Name:</label>
                <input type="text" id="createLastName" required>

                <label for="createPhoneNumber">Phone Number:</label>
                <input type="tel" id="createPhoneNumber" required>

                <label for="createUsername">Username:</label>
                <input type="text" id="createUsername" required>

                <label for="createPassword">Password:</label>
                <input type="password" id="createPassword" required>

                <label for="createEnrollmentID">Enrollment ID:</label>
                <input type="text" id="createEnrollmentID" required>

                <button type="button" onclick="createStudent()">Create Student</button>
            </form>
        </div>

        <!-- Update Student Tab -->
        <div id="Update" class="tabcontent">
            <h2>Update Student Profile</h2>
            <label for="updateSearch">Search Student by Username:</label>
            <input type="text" id="updateSearch" placeholder="Enter username">
            <button type="button" onclick="searchStudent()">Search</button>

            <form id="updateStudentForm" style="display: none;">
                <label for="updateFirstName">First Name:</label>
                <input type="text" id="updateFirstName" required>

                <label for="updateLastName">Last Name:</label>
                <input type="text" id="updateLastName" required>

                <label for="updatePhoneNumber">Phone Number:</label>
                <input type="tel" id="updatePhoneNumber" required>

                <label for="updateUsername">Username:</label>
                <input type="text" id="updateUsername" required>

                <label for="updatePassword">Password:</label>
                <input type="password" id="updatePassword" required>

                <label for="updateEnrollmentID">Enrollment ID:</label>
                <input type="text" id="updateEnrollmentID" required>

                <button type="button" onclick="updateStudent()">Update Student</button>
            </form>
        </div>

        <!-- View Students Tab -->
        <div id="View" class="tabcontent">
            <h2>View All Students</h2>
            <div id="studentsList">
                <!-- Student profiles will be dynamically inserted here -->
            </div>
        </div>
    </div>
    <script src="manage_student.js"></script>
